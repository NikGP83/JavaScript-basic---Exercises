<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>JavaScript basic</title>
</head>

<body>

    <p class="date"></p>

    <button class="btn">Click me</button>

    <form action="post" class="user-form">
        <input type="number" class="user-input">
        <button class="user-form-btn">Click me</button>
    </form>

    <h2>Calculating</h2>
    <form class="calc">
        <label for="first-number">1st Number:</label>
        <input type="number" id="first-number" class="one-n">
        <label for="second-number">2nd Number:</label>
        <input type="number" id="second" class="two-n">
        <button class="multiply-btn">Multiply</button>
        <button class="divide-btn">Divide</button>
        <p>The Result Is:
            <input class="calc-result" readonly>
        </p>
    </form>


    <script src="ex-28/index.js"></script>
</body>

</html>
